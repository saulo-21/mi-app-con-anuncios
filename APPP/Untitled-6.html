<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App con Anuncios</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6250610953657711"></script>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Mi Aplicación</h1>
        </header>
        
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="tu-id-de-cliente"
                 data-ad-slot="tu-id-de-anuncio"
                 data-ad-format="auto"></ins>
        </div>

        <main>
            <div class="content">
                <h2>Contenido Principal</h2>
                <p>Tu contenido aquí</p>
            </div>
            
            <button id="rewardButton">Ver anuncio para recompensa</button>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
